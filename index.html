<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Generator</title>
</head>

<body>

  <section>
    <header class="header">
      <img class="logo-img" src="https://cdn.kapwing.com/samples/5bca3d1f902b224bc06e48aa.jpg" alt="example" />
      <h1 class="title">Meme Generator</h1>
    </header>
    <h3 class="subtitle">Create your own Meme</h3>
    <form action="" type="submit" class="form">
      <div class="container">
        <div class="row">
          <label for="meme-url">Image URL</label>
          <input type="text" name="meme-url" placeholder="Input the URL for your meme image" />
        </div>
        <div class="row">
          <label for="top-text">Top Text</label>
          <input type="text" name="top-text" placeholder="(optional) Enter Top Text" />
        </div>
        <div class="row">
          <label for="bottom-text">Bottom Text</label>
          <input type="text" name="bottom-text" placeholder="(optional) Enter Bottom Text" />
        </div>
      </div>
      <button class="btn">Submit</button>
    </form>
  </section>
  <div class="Gallery">
  </div>


  <script src="app.js"></script>
</body>

</html>
